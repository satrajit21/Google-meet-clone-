<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="public/asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
     <link rel="stylesheet" href="public/asset/css/style.css">
</head>
<body style="padding-top: 3.5em;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/asset/images/google-meet-icon.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Google Meet</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">At a glance</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">How it works</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Plans and Prices</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-0">
            <li class="nav-item sign-in display-center">
                <a href="#" class="nav-link">Sign in</a>
            </li>
            <li class="nav-item ">
                <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the meeting</button>
            </li>
            <li class="nav-item ">
                <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Create a meeting</button>
            </li>
        </ul>
    </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem;">Premium video meeting.Now it is available for free to everyone.</h1>
                <p style="font-size: 20px;">
                    We are redesigning Google Meet service for secure buisness meetings and making it free for everyone.
                </p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color:#01796b ;"><span class="material-symbols-outlined mr-2"> video_call</span>New Meeting</button>
                    </li>
                    <li class="pl-2">
                        <button class="btn btn-lg text-dark btn-outline-secondary font-weight-bold display-center " style="background-color: #ffffff ;"><span class="material-symbols-outlined mr-2">keyboard</span><input class="enter-code" type="text" placeholder="Enter a code"style="border:none"></button>
                    </li>
                    <li class="text-dark pl-2 font-weight-bold cursor-pointer join-action">
                      Join  
                    </li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/asset/images/google-meet-people.jpg" alt="" class="signin-image">
            </div>
        </div>
    </main>
    <footer class="container">
        <h6>Learn more about <span class="learn-more text-info">Google Meet</span></h6>
    </footer>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting",function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action",function(){
                var join_value=$(".enter-code").val();
                var meeting_Url=window.location.origin+"?meetingID"+join_value;
                window.location.replace(meeting_Url);
            })
            $(document).on("click", ".new-meeting",function(){
                var eight_d_code=Math.floor(Math.random()*100000000);
                var meeting_Url=window.location.origin+"?meetingID"+eight_d_code;
                window.location.replace(meeting_Url);
            })
        })
    </script>
</body>
</html>
